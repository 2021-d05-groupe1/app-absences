<div class="card m-3  p-3 text-center">
    <div class="card-img mb-4">
        <img src="../../../assets/images/angular.png" width="100" alt="image">
    </div>
    <h5 class="m-4">GDA</h5>
    <h5 class="m-4">Gestion des Absences</h5>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row justify-content-cenetr">
                <label class="col-6 ">Email</label>
                <input type="email" formControlName="email" class="col-4 mb-3" [ngClass]="{ 'is-invalid':isSubmitted  && formControls.email.errors }" />
                <div *ngIf="isSubmitted && formControls.email.errors" class="invalid-feedback">
                    <div *ngIf="formControls.email.errors.required">Email is required</div>
                    <div *ngIf="formControls.email.errors.pattern">Email must be a valid email address</div>
                </div>
            </div>
            <div class="form-group row p-4">

                <label class="col-6">Mot de passe</label>
                <input type="password" formControlName="password" class="col-4 mb-3" [ngClass]="{ 'is-invalid': isSubmitted && formControls.password.errors }" />
                <div *ngIf="isSubmitted && formControls.password.errors" class="invalid-feedback">
                    <div *ngIf="formControls.password.errors.required">Password is required</div>
                    <div *ngIf="formControls.password.errors.minlength">Password must be at least 6 characters</div>
                </div>

            </div>

            <div class="text-center m-2">
                <button type="submit" class="btn btn-primary mr-1 " (click)="login()">Connexion</button>
            </div>
        </form>
    </div>
</div>
