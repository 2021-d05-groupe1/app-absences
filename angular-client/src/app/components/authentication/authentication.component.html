<div class="card m-3  p-3 text-center">
    <div class="card-img mb-4">
        <img src="../../../assets/images/diginamic.png" width="100" height="100" alt="image" class="rounded">
    </div>
    <h5 class="m-2">GDA</h5>
    <h5 class="m-2">Gestion des Absences</h5>
    <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
            <div class="form-group row justify-content-center">
                <label class="col-4 ">Login</label>
                <input class="form-control" formControlName="login" class="col-3 mb-3" />
                <div *ngIf="loginForm.get('login').invalid && (loginForm.get('login').dirty || loginForm.get('login').touched)" class="alert alert-danger mt-3">
                    <div *ngIf="loginForm.get('login').errors.required"> Le Login est obligatoire</div>
                </div>

            </div>

            <div class="form-group row justify-content-center">
                <label class="col-4 ">Mot de passe</label>
                <input type="password" formControlName="password" class="col-3 mb-3" />
                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)" class="alert alert-danger mt-3">
                    <div *ngIf="loginForm.get('password').errors.required">Le Mot de Passe est obligatoire</div>
                </div>
            </div>
            <div *ngIf="invalidLogin" class="alert alert-danger mt-3">La saisie des donn√©es est obligatoire</div>
            <div class="text-center m-2">
                <button type="submit" class="btn btn-primary mr-1 ">Connexion</button>
            </div>
        </form>
    </div>
</div>
