<div class="jumbotron jumbotron-fluid rounded bg-dark p-3 m-3">
    <nav *ngIf="currentUser" class="navbar navbar-expand-md navbar-light bg-light ">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" [routerLink]="['home']">
                <img src="../../../assets/images/diginamic.png" width="85" height="35" class="d-inline-block align-top rounded m-3" alt="diginamic">
            </a>
        </nav>

        <div class="collapse navbar-collapse col-md-8" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['home']">
                        <button type="button" class="btn btn-outline-dark">Accueil</button>
                    </a>
                </li>


                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['gestion-absences']">
                        <button type="button" class="btn btn-outline-dark">Gestion des absences</button>
                    </a>
                </li>


                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['planning-absences']">
                        <button type="button" class="btn btn-outline-dark">Planning des absences</button>
                    </a>
                </li>

                <li *ngIf="" class="nav-item active">
                    <a class="nav-link" [routerLink]="['validation-absences']">
                        <button type="button" class="btn btn-outline-dark">Validation des absences</button>
                    </a>
                </li>

                <li *ngIf="" class="nav-item active">
                    <a class="nav-link" [routerLink]="['vues-synthetiques']">
                        <button type="button" class="btn btn-outline-dark">Vues synthetiques</button>
                    </a>
                </li>

                <li class="nav-item active">
                    <a class="nav-link" [routerLink]="['closed-days']">
                        <button type="button" class="btn btn-outline-dark">Jours feriés</button>
                    </a>
                </li>
            </ul>
        </div>
        <div class=" row">
            <div class="col">
                <p> Bonjour {{currentUser.nom}}</p>
                <a type="button " class="nav-link m-3" (click)="authService.logout() ">Se déconnecter</a>
            </div>
        </div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
    </nav>


</div>
