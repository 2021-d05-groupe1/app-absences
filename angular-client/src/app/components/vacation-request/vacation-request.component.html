<div class="container">
  <div class="d-flex flex-column align-items-center">
    <h2 class="m-5">Demande Abscence</h2>
  <form class="vacationRequest">
    <div class="row mb-3">
      <label for="debut" class="col-sm-6 col-form-label">Date de début</label>
      <div class="col-sm-6">
        <input type="date" class="form-control" id="debut">
      </div>
    </div>
    <div class="row mb-3">
      <label for="fin" class="col-sm-6 col-form-label">Date de Fin</label>
      <div class="col-sm-6">
        <input type="date" class="form-control" id="fin">
      </div>
    </div>
    <div class="row mb-3">
      <label for="type" class="col-sm-6 col-form-label">Type de congé</label>
      <div class="col-sm-6">
        <select name="type" id="type" class="form-control">
          <option value="">Congé payé</option>
          <option value="">RTT</option>
          <option value="">Congé sans solde</option>
        </select>
      </div>
    </div>
    <div class="row mb-3">
      <label for="motif" class="col-sm-6 col-form-label">Motif</label>
      <div class="col-sm-6">
        <textarea name="motif" id="motif" class="form-control"></textarea>
      </div>
    </div>
    <div class="row mb-3 d-flex justify-content-end">
      <div class="col-sm-6">
        <button class="btn btn-danger">Annuler</button>
      </div>
      <div class="col-sm-6">
        <button class="btn btn-success">Valider</button>
      </div>
    </div>
  </form>
  </div>
</div>
